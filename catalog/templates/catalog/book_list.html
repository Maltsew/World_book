{% extends "base_generic.html" %}

{% block content %}
<h1>List of books in DB</h1>
{% if book_list %}
<ul>
  {% for book in book_list %}
  <li>
    <a href="{{ book.get_absolute_url }}">
      {{ book.title }}</a>
    <!-- WARNING! only admin-registered tags can be puts right there in develop,
    Check it later.-->
    ({{ book.display_genre }})
    ({{ book.display_author }})
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There is no books in DB</p>
{% endif %}
{% endblock %}
